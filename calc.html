<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student GPA Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <h2>Student GPA Calculator</h2>

        <div id="courses">
            <div class="course">
                <input type="text" placeholder="Course Name" class="course-name">
                <input type="number" placeholder="Marks (0-100)" class="course-marks">
            </div>
        </div>

        <button id="add-course">Add Another Course</button>
        <button id="calculate">Calculate GPA</button>

        <h3 id="result"></h3>
    </div>

    <script src="calc.js"></script>
</body>
</html>
